<!DOCTYPE html>

	<script type="text/javascript">
		/*
			构建符合"key/value"格式的JSON数据格式
				 * 	* 是以"{}"开始和结束的
			  	 * 	* 数据格式是以"key/value"格式存在
			  	 * 	* key/value之间使用":"隔开
			  	 * 	* 多个数据之间使用","隔开
			  	 * 	* 访问JSON格式的value值:json格式名称.key
		*/
		var person = {
			name:"zzz",
			age:10,
			sex:"male"
		};
		
		alert(person.name);
	</script>
  </head>
  
  <body>
    This is my HTML page. <br>
